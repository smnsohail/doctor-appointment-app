 <div class="login-container">
      <div class="login-form">
        <h2>Login</h2>
        
        <mat-form-field appearance="fill">
          <mat-label>User Type</mat-label>
          <mat-select [(ngModel)]="userType" name="userType">
            <mat-option value="patient">Patient</mat-option>
            <mat-option value="doctor">Doctor</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" type="email" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput [(ngModel)]="password" name="password" required />
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="login()" [disabled]="loading">
          {{loading ? 'Logging in...' : 'Log In'}}
        </button>
        
        <p class="register-link">
          Don't have an account? 
          <button mat-button color="accent" (click)="goToRegister()">Register here</button>
        </p>
      </div>
    </div>
